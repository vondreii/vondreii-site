<!-- List of blog items -->
<div *ngIf="blog; else something">
  <div class="content bg-grey">
    <app-blog-list [contentList]='itemsToDisplay' [currentPage]='currentPage'></app-blog-list>
  </div>
</div>
<!-- List of portfolio items -->
<ng-template #something>
  <div class="content bg-grey">
    <app-portfolio-list [contentList]='itemsToDisplay' [currentPage]='currentPage'></app-portfolio-list>
  </div>
</ng-template>
