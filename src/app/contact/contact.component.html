<div class="content bg-grey">
  <div class="pt-5 text-center">
    <h3 class="text-black">CONTACT</h3>
  </div>
  <div class="extra-padding">
    <!-- Avatar photo -->
    <img src="../../../assets/images/avatar.jpg" loading="lazy" alt="Avatar" class="avatar avatar-align">
    <h5 class="avatar-align">Vondreii</h5>
    <br>
    <br>
    <!-- Social Media -->
    <p>You can get in contact with me via any of the following platforms:</p>
    <ul>
      <li>
        <a class="cyanLink" href="https://www.linkedin.com/in/sharlene-von-drehnen">LinkedIn Profile</a>
      </li>
      <li>
        <a class="cyanLink" href="https://www.instagram.com/vondreii">Instagram Profile</a>
      </li>
      <li>
        <a class="cyanLink" href="https://github.com/vondreii">GitHub</a>
      </li>
    </ul>
    <br>
    <!-- Email -->
    <p>You can also send me your message through this form and I will get back to you as soon as I can!</p>
    <br>
    <form action="Your link here" class="extra-padding" method="POST" >
      <div class="form-group">
        <label for="replyTo">Your Email address</label>
        <input type="email" class="form-control" id="replyTo" name="_replyto" ngModel="reply" aria-describedby="emailHelp" placeholder="test@outlook.com">
        <small id="emailHelp" class="form-text text-muted">Your email will not be shared with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="message">Your message</label>
        <textarea name="message" style="height:200px" class="form-control" id="message" placeholder="Hey there! I'm contacting you because..."></textarea>
      </div>
      <button type="submit" class="button">Submit</button>
    </form>
  </div>
</div>
