<!-- Navbar -->
<app-navbar></app-navbar>
<!-- Content -->
<section class="bg-color">
  <div class="container search-container">
    <!-- Search input box (change this to what are you looking for?) -->
    <div class="padding">
      <input type="text" id="myInput" (keyup)="searchbar()" placeholder="Search posts (by title, language, topic, year..)" title="SearchBar">
    </div>
    <!-- List of all posts -->
    <div id="myUL">
      <article *ngFor="let i of postArray">
        <!-- display each article card with it's own background image  -->
        <section class="cardPreview">
          <div class="padding">
            <div class="card-image" [ngStyle]="{'background-image': 'url(' + getURL(i) + ')'}"></div>
              <div class="card-info">
                <a class="date">{{dates[i]}}</a>
                <a class="tag">{{tags[i]}}</a>
              </div>
            <!-- Article information -->
            <h1>{{titles[i]}}</h1>
            <p>
              {{descriptions[i]}}
              <a routerLink="{{links[i]}}">Read More >></a>
            </p>
          </div>
        </section>
        <!-- End of article -->
      </article>
    </div>
