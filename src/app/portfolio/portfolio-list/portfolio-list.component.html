<!-- Rows of projects -->
<div class="container">
  <div class="row" *ngFor="let row of sortedRowsWithItems">
    <!-- Each project item -->
    <div class="col-xs-2 col-md mb-4" *ngFor="let item of row">
      <a routerLink="{{item.link}}">
        <img src="{{item.image}}" class="image-full portfolio-image" />
      </a>
    </div>
  </div>
</div>
