<!-- Rows of projects -->
<div class="mobile-intro">
  <h1 class="mt-5 mb-5 text-black text-center">Hi there 👋 </h1>
  <h1 class="mt-5 text-black text-center">I'm Vondreii and I work as a developer from Sydney, Australia :)</h1>
  <h3 class="mt-5 text-grey text-center">Projects</h3>
  <h3 class="mb-2 text-grey text-center">ᐯ</h3>
</div>
<div class="mobile-desktop">
  <h3 class="mt-5 text-grey text-center">Projects</h3>
  <br>
</div>
<div class="container">
  <div class="row" *ngFor="let row of sortedRowsWithItems">
    <!-- Each project item -->
    <div class="column" *ngFor="let item of row">
        <div class="card bg-white mb-5">
          <img src="{{item.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <div class="demo-1">
              <h5>{{item.title}}</h5>
              <p>{{item.description}}</p>
            </div>
            <div class="p-3"></div>
            <a href="{{item.link}}" class="button">Read More</a>
            <div class="p-2"></div>
          </div>
        </div>
    </div>
  </div>
</div>
